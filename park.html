<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="park.css">
<title>Tikishla Park</title>
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Tikishla Park</a>
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navmenu"
            >
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="na-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="na-item">
                        <a href="#amenities" class="nav-link">Amenities</a>
                    </li>
                    <li class="na-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Main Page -->
    <section class="bg-dark text-light text-center text-sm-start p-5">
        <div class="container">
            <div class="d-sm-flex align-items-center text-light justify-content-between">
            <div class="col-md p-5">
                <h1>Welcome to Tikishla Park!</h1>
            </div>
            <img class="img-fluid w-50 d-none d-sm-block" src="main-page.jpg" alt="Boy with his toy on the play area">
            </div>
        </div>
    </section>

        <!-- About Page -->
    <section id="about" class="p-5">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div class="col-md">
                    <img src="blackandwhite.jpg" class="img-fluid" alt="Boy on the trail path in black and white">
                </div>
                <div class="col-md p-5">
                    <h2>Path to the Chester Creek Trail.</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Amenities -->
    <section id="amenities" class="bg-secondary text-light p-lg-0 lg-10 text-sm-start p-10">
        <div class="container p-5">
            <h2 class="text-center p-5">Amenities: Play Area, Hockey Rink, Sledding Hill and Chester Creek Trail.</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="play-area.jpg" alt="Play Area" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="hockey-rink.jpg"Hockey Rink" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="sledding-hill.jpg" alt="Sledding Hill" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="chester-creek.jpg" alt="Chester Creek" class="img-fluid p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="location" class="text-sm-start text-light bg-dark p-lg-0 lg-10 p-10">
        <div class="container bs-dark-border-subtle p-5">
            <div class="row-md col-sm">
                <div class="d-md-flex bs-dark-border-subtle align-items-center justify-centent-evenly">
                    <p>This is a real park in Anchorage and our favorite playground. This website is for project purposes only.</p>
                    <div class="map">    
                        <img src="tikishla-map.png" alt="Map" class="img-fluid d-none d-sm-block">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
